<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255,255,255,0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6f61;
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .quotes {
            font-style: italic;
            color: #4B0082;
            font-size: 1.1em;
            animation: fadeQuotes 12s infinite;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }

        @keyframes bounce {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-15px);}
        }

        @keyframes fadeQuotes {
            0% {opacity: 0;}
            10% {opacity: 1;}
            30% {opacity: 1;}
            40% {opacity: 0;}
            50% {opacity: 0;}
            60% {opacity: 1;}
            80% {opacity: 1;}
            90% {opacity: 0;}
            100% {opacity: 0;}
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            top: 0;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes confettiFall {
            0% {transform: translateY(-10px) rotate(0deg);}
            100% {transform: translateY(100vh) rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Home!</h1>
        <p>So glad you are here! ðŸ’–</p>
        <div class="quotes">
            "Zindagi mein chhoti chhoti khushiyan hi sabse badi hoti hain." <br>
            "Aapka aana humare ghar ko roshan kar gaya hai!" <br>
            "Muskaan hi sabse khoobsurat shayari hai jo hum share kar sakte hain."
        </div>
    </div>

    <!-- Confetti effect -->
    <script>
        const colors = ['#FF1461','#18FF92','#5A87FF','#FBF38C','#FF6F61','#8A2BE2'];
        for(let i=0;i<50;i++){
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            confetti.style.left = Math.random()*100+'vw';
            confetti.style.animationDuration = (Math.random()*3 + 2) + 's';
            confetti.style.width = confetti.style.height = (Math.random()*8 + 4)+'px';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
